{% extends "base.html" %}

{% block content %}
<div>
    <div class="review_container">
        <h2>Rollercoasters</h2>
        {% for rollercoaster in rollercoasters %}
        <div class="card" style="width: 96%; border: 2px solid #ff9933cb; border-radius: 1px;"
            onclick="open_rollercoaster({{rollercoaster.id}})">
            <div class="card-body">
                <h5 style="font-size: 35px; font-family: Walfork, Walsheim, Helvetica Neue, Helvetica, Arial, sans-serif;"
                    class="card-title">{{ rollercoaster.name}}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
