{% extends "base.html" %}

{% block content %}
<div>
  <div class="page_container_c">
    <h1 class="font-test">Write Review</h1>
    <form action="/login" method="post" name="submit" autocomplete="off" class="mt-4">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name(class="form-control", placeholder="Username") }}
        </div>
        <div class="mb-3">
            {{ form.password(class="form-control", type="password", placeholder="Password") }}
        </div>
        <div class="d-flex justify-content-between">
            <button style="background-color: #ff9933cb;" class="btn" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset">Reset</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
