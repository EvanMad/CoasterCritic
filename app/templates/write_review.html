{% extends "base.html" %}

{% block content %}
<div>
  <div class="page_container_c">
    <h1 class="font-test">Write Review</h1>
    <form action="/add_review" method="post" name="submit" autocomplete="off" class="mt-4">
      {{ form.hidden_tag() }}
      <div class="page_container_h">
        <div class="mb-3">
          {{ form.rollercoaster(class="form-control") }}
        </div>
        <div class="mb-3">
          {{ form.rating(class="form-control", placeholder="Raing 0-10") }}
        </div>
      </div>
      <div class="mb-3">
        {{ form.content(class="form-control", placeholder="Review Content", rows=8) }}
      </div>
      <div class="d-flex justify-content-between">
        <button style="background-color: #ff9933cb;" class="btn" type="submit">Submit</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
