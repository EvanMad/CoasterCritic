<head>

    <link rel="stylesheet" href="/static/styles.css">
    <script src="static/page_manager.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <script src="x" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="x" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="x" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <div>
        <!-- <ul id="menu">
            <li><a href="{{url_for('main.index')}}">Index</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{url_for('main.profile')}}">Profile</a></li>
                <li><a href="{{url_for('auth.logout')}}">Log Out</a></li>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <li><a href="{{url_for('auth.login')}}">Log in</a></li>
                <li><a href="{{url_for('auth.signup')}}">Sign up</a></li>
            {% endif %}
        </ul> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('main.index')}}">Rollercoaster Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link font-test" href="{{url_for('main.index')}}">Home</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link font-test" href="{{url_for('main.profile')}}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-test" href="{{url_for('auth.logout')}}">Logout</a>
                        </li>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link font-test" href="{{url_for('auth.login')}}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-test" href="{{url_for('auth.signup')}}">Signup</a>
                        </li>
                        {% endif %}
                    </ul>
                    <form action="/search" method="post" name="submit" class="d-flex">
                        <input style="border-color: #FF9933;" class="font-test form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
